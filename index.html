<!DOCTYPE html>
<html>

        <style>
		/* Put all your CSS declarations here: */
          #parent{
            font-family: "Times New Roman";
            color: White;

          }
          #parent .shape1{
            height: 160px;

    <body>
        <div id="parent">
            <p class="shape1">
                010

                020

            <p class="shape3">
                030

        </div>

        <script>
		// Put your JavaScript code here:
    function Square(value) {
      this.value = value;
      this.printValue = function(){
        console.log(this.value);
      }

    }
    
    var square1 = new Square("010")
    var square2 = new Square("020")
    var square3 = new Square("030")

    square1.printValue();
    square2.printValue();
    square3.printValue();

  

        </script>
